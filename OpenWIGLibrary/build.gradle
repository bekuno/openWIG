// first of all the buildscript block, then the plugins block
buildscript {
    repositories {
        google()
    }
    dependencies {
        // Android gradle plugin
        classpath 'com.android.tools.build:gradle:8.2.2'
    }
}

plugins {
    id 'maven-publish'
}

apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'src'
        }
    }
}